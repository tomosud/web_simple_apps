<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Attack - 地球シューティング</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="loading" class="loading">地球を準備中...</div>
        
        <div id="ui" style="display: none;">
            <div class="game-info">
                <div class="score">スコア: <span id="score">0</span></div>
                <div class="enemies">敵撃墜: <span id="enemyCount">0</span></div>
                <div class="level">レベル: <span id="level">1</span></div>
                <div class="player-hp">Player HP: <span id="playerHP">100</span></div>
                <div class="parent-enemies" id="parentEnemiesInfo"></div>
            </div>
            
            <div class="mode-indicator">
                <div>現在のモード: <span id="modeIndicator">カメラモード</span></div>
            </div>
            
            
            <div class="physics-controls" style="position: absolute; top: 10px; right: 200px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-size: 12px; display: none;">
                <div>摩擦強度: <input type="range" id="frictionStrength" min="0.01" max="0.3" step="0.01" value="0.08" style="width: 100px;"> <span id="frictionValue">0.08</span></div>
                <div>質量: <input type="range" id="mass" min="10" max="200" step="10" value="100" style="width: 100px;"> <span id="massValue">100</span></div>
                <div>基本摩擦: <input type="range" id="baseFriction" min="0.90" max="0.99" step="0.01" value="0.98" style="width: 100px;"> <span id="baseFrictionValue">0.98</span></div>
            </div>
            
            <div class="weapon-controls" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-size: 12px; display: none;">
                <div style="color: #ffaa00; font-weight: bold; margin-bottom: 5px;">武器設定</div>
                <div>攻撃範囲: <input type="range" id="attackRange" min="0.02" max="0.2" step="0.005" value="0.095" style="width: 100px;"> <span id="attackRangeValue">0.095</span></div>
                <div>散らばり: <input type="range" id="spreadFactor" min="0.01" max="0.4" step="0.01" value="0.19" style="width: 100px;"> <span id="spreadFactorValue">0.19</span></div>
            </div>
            
            <div class="touch-controls" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-size: 12px;">
                <div style="color: #66ff66; font-weight: bold; margin-bottom: 5px;">タッチ操作</div>
                <div>ドラッグ感度: <input type="range" id="touchSensitivity" min="1" max="100" step="1" value="30" style="width: 100px;"> <span id="touchSensitivityValue">30</span></div>
            </div>
            
            <div class="fire-button" id="fireButton">
                <div class="fire-icon">🔥</div>
                <div class="fire-label">発射</div>
            </div>
        </div>

        <div id="gameCanvas"></div>
        
        <!-- 被弾時の画面フラッシュエフェクト -->
        <div id="damageFlash" class="damage-flash"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/parent-enemies.js"></script>
    <script src="js/enemy-attack.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
