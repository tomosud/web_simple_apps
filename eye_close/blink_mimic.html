    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 219, 179); /* ÊåáÂÆö„ÅÆËÇåËâ≤ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        
        .eye-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 50px;
            position: relative;
        }
        
        .eye-wrapper {
            position: relative;
            max-width: 80%;
            display: flex;
            justify-content: center;

        }
        
        .eye-part {

        .eye-part img {

        .eye-left img {

        .eye-right img {

        #eyeImage {

        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);

            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .blink-timer {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .blink-timer.hidden {
            display: none;
        }
        
        .blink-timer.highlight {
            background: rgba(255, 215, 0, 0.9);
            transform: translateX(-50%) scale(1.1);
        }
        
        /* „Éá„Éê„ÉÉ„Ç∞Áî®„Ç´„É°„É©„Ç≥„É≥„ÉÜ„ÉäÔºàÂ∞è„Åï„ÅèË°®Á§∫Ôºâ */
        .debug-camera {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0.8;
            z-index: 1000;
        }
        
        /* „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Ë°®Á§∫ */
        .debug-info {
            position: fixed;
            bottom: 120px;

            background: rgba(0, 0, 0, 0.9);

            padding: 20px;

            width: 300px;
        }
        
        .debug-graph {
            margin-top: 10px;
        }
        
        .graph-label {
            font-size: 11px;
            margin-bottom: 5px;

        }
        
        .graph-container {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            position: relative;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .graph-bar {
            height: 100%;
            transition: all 0.1s ease;
            border-radius: 5px;
            position: relative;
        }
        
        .graph-bar.open {
            background: linear-gradient(90deg, #00ff00, #88ff88);
        }
        
        .graph-bar.closed {
            background: linear-gradient(90deg, #ff0000, #ff8888);
        }
        
        .threshold-line {
            position: absolute;
            top: 0;
            height: 100%;
            width: 2px;
            background: #ffff00;
            z-index: 1;
        }
        
        .threshold-line.open-threshold {
            left: 35%; /* 0.35„ÅÆ‰ΩçÁΩÆ */
        }
        
        .threshold-line.close-threshold {
            left: 65%; /* 0.65„ÅÆ‰ΩçÁΩÆ */

        /* È°îÊ§úÂá∫„Åß„Åç„Å™„ÅÑÂ†¥Âêà„ÅÆË≠¶ÂëäË°®Á§∫ */
        .no-face-warning {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 87, 51, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;

        .debug-camera video {

            transform: scaleX(-1);
        }
        
        @media (orientation: portrait) {
            .debug-camera video {

                object-position: center;
            }
        }
        
        .debug-camera canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .status-text {
                font-size: 20px;
                margin: 20px;

            #eyeImage {

            .debug-camera {

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú */

            100% { filter: brightness(1); }
        }

<body>

        <!-- „Éá„Éê„ÉÉ„Ç∞Áî®„Ç´„É°„É©Ë°®Á§∫ÔºàÂ∞è„Åï„ÅèÔºâ -->

            <div class="debug-graph">

    <script type="module">
        import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
        const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;
        
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let faceLandmarker = null;
        let video = null;
        let canvas = null;
        let ctx = null;
        let isDetecting = false;
        let animationId = null;
        let lastVideoTime = -1;
        let runningMode = "VIDEO";
        
        // ÁõÆ„ÅÆÁä∂ÊÖã
        let currentEyeState = 'white'; // 'white', 'open', 'close'
        let leftEyeState = 'white';
        let rightEyeState = 'white';
        let isEyesClosed = false;
        let eyeCloseStartTime = null;
        let lastBlinkDuration = 0;
        let durationUpdateInterval = null;
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        
        // DOMË¶ÅÁ¥†
        const statusText = document.getElementById('statusText');
        const eyeImage = document.getElementById('eyeImage');
        const eyeLeftImage = document.getElementById('eyeLeftImage');
        const eyeRightImage = document.getElementById('eyeRightImage');
        const blinkTimer = document.getElementById('blinkTimer');
        const debugCamera = document.getElementById('debugCamera');
        const noFaceWarning = document.getElementById('noFaceWarning');
        const debugInfo = document.getElementById('debugInfo');
        const leftEyeValue = document.getElementById('leftEyeValue');
        const rightEyeValue = document.getElementById('rightEyeValue');
        const avgEyeValue = document.getElementById('avgEyeValue');
        const eyeStateDebug = document.getElementById('eyeStateDebug');
        const leftEyeBar = document.getElementById('leftEyeBar');
        const rightEyeBar = document.getElementById('rightEyeBar');
        const blinkDuration = document.getElementById('blinkDuration');
        const lastBlinkTimeElement = document.getElementById('lastBlinkTime');
        
        // È°îÊ§úÂá∫Áä∂ÊÖãÁÆ°ÁêÜ
        let noFaceDetectionCount = 0;
        const NO_FACE_THRESHOLD = 10; // ÈÄ£Á∂ö„ÅßÈ°î„ÅåÊ§úÂá∫„Åï„Çå„Å™„ÅÑÂõûÊï∞„ÅÆÈñæÂÄ§
        
        // BlendshapeÈñæÂÄ§„Å®ÂÆâÂÆöÂåñË®≠ÂÆö
        const HYSTERESIS_OPEN = 0.35;   // Èñã„ÅçÂà§ÂÆö„ÅÆÈñæÂÄ§
        const HYSTERESIS_CLOSE = 0.65;  // Èñâ„ÅòÂà§ÂÆö„ÅÆÈñæÂÄ§
        const MIN_DURATION_MS = 100;    // ÊúÄÂ∞èÁ∂ôÁ∂öÊôÇÈñìÔºà„Éü„É™ÁßíÔºâ
        const REFRACTORY_MS = 50;       // „É™„Éï„É©„ÇØ„Éà„É™ÊúüÈñìÔºà„Éü„É™ÁßíÔºâ
        
        // Áä∂ÊÖãÁÆ°ÁêÜ
        let eyeStateBuffer = [];
        let lastStateChangeTime = 0;
        let lastBlinkTimestamp = 0;
        
        // ÁõÆ„ÅÆÁîªÂÉè„Éë„Çπ
        const EYE_IMAGES = {
            white: 'assets/eye/eye_white.png',
            open: 'assets/eye/eye_open.png',
            close: 'assets/eye/eye_close.png'
        };
        
        // ÂÄãÂà•„ÅÆÁõÆ„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        function updateIndividualEyeState(eye, newState) {
            if (eye === 'left' && leftEyeState !== newState) {
                leftEyeState = newState;
                eyeLeftImage.src = EYE_IMAGES[newState];
            } else if (eye === 'right' && rightEyeState !== newState) {
                rightEyeState = newState;
                eyeRightImage.src = EYE_IMAGES[newState];
            }
        }
        
        // ÂÖ®‰Ωì„ÅÆÁõÆ„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        function updateEyeState(newState) {
            if (currentEyeState !== newState) {
                currentEyeState = newState;
                
                // „Çπ„ÉÜ„Éº„Çø„Çπ„ÉÜ„Ç≠„Çπ„Éà„ÇÇÂêåÊôÇ„Å´Êõ¥Êñ∞
                if (newState === 'close') {
                    updateStatus('‰∏°ÁõÆ„ÇíÈñâ„Åò„Å¶„ÅÑ„Åæ„Åô');
                    eyeLeftImage.classList.add('blink-animation');
                    eyeRightImage.classList.add('blink-animation');
                    setTimeout(() => {
                        eyeLeftImage.classList.remove('blink-animation');
                        eyeRightImage.classList.remove('blink-animation');
                    }, 500);
                } else if (newState === 'open') {
                    updateStatus('ÁõÆ„ÇíÈñã„ÅÑ„Å¶„ÅÑ„Åæ„Åô');
                } else if (newState === 'white') {
                    updateStatus('È°î„ÇíË™çË≠ò‰∏≠');
                }
                
                // „Éá„Éê„ÉÉ„Ç∞Ë°®Á§∫Êõ¥Êñ∞
                eyeStateDebug.textContent = newState === 'white' ? 'ÁôΩ' : 
                                          newState === 'open' ? 'Èñã' : 'Èñâ';
                
                console.log('ÁõÆ„ÅÆÁä∂ÊÖãÂ§âÊõ¥:', newState);
            }
        }
        
        // „Éá„Éê„ÉÉ„Ç∞„Ç∞„É©„Éï„ÇíÊõ¥Êñ∞
        function updateDebugGraph(eyeBlinkLeft, eyeBlinkRight) {
            // Êï∞ÂÄ§Ë°®Á§∫„ÇíÊõ¥Êñ∞
            leftEyeValue.textContent = eyeBlinkLeft.toFixed(3);
            rightEyeValue.textContent = eyeBlinkRight.toFixed(3);
            
            // „Ç∞„É©„Éï„Éê„Éº„ÇíÊõ¥Êñ∞
            const leftWidth = Math.min(eyeBlinkLeft * 100, 100);
            const rightWidth = Math.min(eyeBlinkRight * 100, 100);
            
            leftEyeBar.style.width = leftWidth + '%';
            rightEyeBar.style.width = rightWidth + '%';
            
            // Ëâ≤„ÇíÂà§ÂÆö„Å´Âü∫„Å•„ÅÑ„Å¶Â§âÊõ¥
            if (eyeBlinkLeft > HYSTERESIS_CLOSE) {
                leftEyeBar.className = 'graph-bar closed';
            } else {
                leftEyeBar.className = 'graph-bar open';
            }
            
            if (eyeBlinkRight > HYSTERESIS_CLOSE) {
                rightEyeBar.className = 'graph-bar closed';
            } else {
                rightEyeBar.className = 'graph-bar open';
            }
        }
        
        // Blendshape„Åã„ÇâÁõÆ„ÅÆÈñãÈñâ„ÇíÂÆâÂÆöÂà§ÂÆö
        function processEyeBlinkData(eyeBlinkLeft, eyeBlinkRight) {
            const currentTime = Date.now();
            const avgBlink = (eyeBlinkLeft + eyeBlinkRight) / 2;
            
            // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíÊõ¥Êñ∞
            updateDebugGraph(eyeBlinkLeft, eyeBlinkRight);
            avgEyeValue.textContent = avgBlink.toFixed(3);
            
            // ÂÄãÂà•„ÅÆÁõÆ„ÅÆÁä∂ÊÖã„ÇíÂà§ÂÆö
            const leftClosed = eyeBlinkLeft > HYSTERESIS_CLOSE;
            const rightClosed = eyeBlinkRight > HYSTERESIS_CLOSE;
            
            // ÂÄãÂà•„ÅÆÁõÆ„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            updateIndividualEyeState('left', leftClosed ? 'close' : 'open');
            updateIndividualEyeState('right', rightClosed ? 'close' : 'open');
            
            // ÊôÇÁ≥ªÂàó„Éê„ÉÉ„Éï„Ç°„Å´ËøΩÂä†
            eyeStateBuffer.push({ score: avgBlink, time: currentTime });
            if (eyeStateBuffer.length > 16) {
                eyeStateBuffer.shift();
            }
            
            // ‰∏°ÁõÆ„ÅåÈñâ„Åò„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„ÅøÂÖ®‰Ωì„ÇíÈñâ„ÅòÁä∂ÊÖã„Å´„Åô„Çã
            let newState = currentEyeState;
            const bothEyesClosed = leftClosed && rightClosed;
            
            if (currentEyeState === 'open' && bothEyesClosed) {
                // Èñã„Åç„Åã„ÇâÈñâ„Åò„Å∏Ôºà‰∏°ÁõÆ„ÅåÈñâ„Åò„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„ÅøÔºâ
                if (currentTime - lastStateChangeTime > MIN_DURATION_MS) {
                    newState = 'close';
                }
            } else if (currentEyeState === 'close' && !bothEyesClosed) {
                // Èñâ„Åò„Åã„ÇâÈñã„Åç„Å∏Ôºà„Å©„Å°„Çâ„Åã„ÅÆÁõÆ„ÅåÈñã„ÅÑ„ÅüÂ†¥ÂêàÔºâ
                if (currentTime - lastStateChangeTime > MIN_DURATION_MS && 
                    currentTime - lastBlinkTimestamp > REFRACTORY_MS) {
                    newState = 'open';
                }
            } else if (currentEyeState === 'white' && !bothEyesClosed) {
                // ÂàùÊúüÁä∂ÊÖã„Åã„ÇâÈñã„Åç„Å∏
                newState = 'open';
            }
            
            // Áä∂ÊÖãÂ§âÊõ¥
            if (newState !== currentEyeState) {
                const previousState = currentEyeState;
                updateEyeState(newState);
                lastStateChangeTime = currentTime;
                
                if (newState === 'close') {
                    eyeCloseStartTime = currentTime;
                    updateBlinkTimerDisplay(''); // Ë®àÊ∏¨‰∏≠„ÅÆÊñáÂ≠ó„ÇíÊ∂à„Åô
                    startDurationUpdate(); // „É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞ÈñãÂßã
                    startContinuousBeep(); // Á∂ôÁ∂öÁöÑ„Å™„Éì„Éº„ÉóÈü≥„ÇíÈñãÂßã
                } else if (newState === 'open' && previousState === 'close') {
                    // Áû¨„ÅçÁµÇ‰∫Ü
                    stopDurationUpdate(); // „É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞ÂÅúÊ≠¢
                    stopContinuousBeep(); // Á∂ôÁ∂öÁöÑ„Å™„Éì„Éº„ÉóÈü≥„ÇíÂÅúÊ≠¢
                    if (eyeCloseStartTime) {
                        const duration = (currentTime - eyeCloseStartTime) / 1000;
                        lastBlinkDuration = duration;
                        updateBlinkTimerDisplay(`${duration.toFixed(2)}ÁßíÁõÆ„ÇíÈñâ„Åò„Åæ„Åó„Åü`);
                        
                        // „Éá„Éê„ÉÉ„Ç∞Ë°®Á§∫„ÇÇÊúÄÁµÇÂÄ§„ÅßÊõ¥Êñ∞
                        blinkDuration.textContent = duration.toFixed(2);
                        lastBlinkTimeElement.textContent = duration.toFixed(2);
                        
                        // „Éè„Ç§„É©„Ç§„ÉàÂäπÊûú
                        blinkTimer.classList.add('highlight');
                        setTimeout(() => {
                            blinkTimer.classList.remove('highlight');
                        }, 2000);
                        
                        lastBlinkTimestamp = currentTime;
                        console.log(`Áû¨„ÅçÊôÇÈñì: ${duration.toFixed(2)}Áßí`);
                    }
                    eyeCloseStartTime = null;
                }
            }
            
            // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±
            if (window.location.search.includes('debug=true')) {
                console.log(`Blink: L=${eyeBlinkLeft.toFixed(3)}, R=${eyeBlinkRight.toFixed(3)}, Avg=${avgBlink.toFixed(3)}, State=${currentEyeState}, Both=${bothEyesClosed}`);
            }
        }
        
        // Áû¨„Åç„Çø„Ç§„Éû„Éº„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateBlinkTimerDisplay(message) {
            if (message === '') {
                // Á©∫ÊñáÂ≠ó„ÅÆÂ†¥Âêà„ÅØË¶ÅÁ¥†„ÇíÈùûË°®Á§∫„Å´„Åô„Çã
                blinkTimer.classList.add('hidden');
            } else {
                blinkTimer.classList.remove('hidden');
                blinkTimer.textContent = message;
            }
        }
        
        // Ë®àÊ∏¨‰∏≠„ÅÆÊôÇÈñì„Çí„É™„Ç¢„É´„Çø„Ç§„É†„ÅßÊõ¥Êñ∞
        function startDurationUpdate() {
            if (durationUpdateInterval) {
                clearInterval(durationUpdateInterval);
            }
            
            durationUpdateInterval = setInterval(() => {
                if (eyeCloseStartTime && currentEyeState === 'close') {
                    const currentDuration = (Date.now() - eyeCloseStartTime) / 1000;
                    blinkDuration.textContent = currentDuration.toFixed(2);
                }
            }, 50); // 50ms„Åî„Å®„Å´Êõ¥Êñ∞
        }
        
        // Ë®àÊ∏¨ÂÅúÊ≠¢
        function stopDurationUpdate() {
            if (durationUpdateInterval) {
                clearInterval(durationUpdateInterval);
                durationUpdateInterval = null;
            }
        }
        
        // ÈÄ£Á∂öÁöÑ„Å™„Éì„Éº„ÉóÈü≥„ÇíÈñãÂßã
        function startContinuousBeep() {
            if (window.location.search.includes('debug=true')) {
                try {
                    // Êó¢Â≠ò„ÅÆÈü≥„ÇíÂÅúÊ≠¢
                    stopContinuousBeep();
                    
                    // Web Audio API„Çí‰ΩøÁî®„Åó„Å¶ÈÄ£Á∂öÈü≥„ÇíÁîüÊàê
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    oscillator = audioContext.createOscillator();
                    gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime); // 800Hz
                    oscillator.type = 'sine'; // „Çµ„Ç§„É≥Ê≥¢
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime); // Èü≥Èáè„ÇíÂ∞ë„Åó‰∏ã„Åí„Çã
                    
                    oscillator.start();
                } catch (error) {
                    console.warn('„Éì„Éº„ÉóÈü≥„ÅÆÈñãÂßã„Å´Â§±Êïó:', error);
                }
            }
        }
        
        // ÈÄ£Á∂öÁöÑ„Å™„Éì„Éº„ÉóÈü≥„ÇíÂÅúÊ≠¢
        function stopContinuousBeep() {
            try {
                if (oscillator) {
                    oscillator.stop();
                    oscillator.disconnect();
                    oscillator = null;
                }
                if (gainNode) {
                    gainNode.disconnect();
                    gainNode = null;
                }
                if (audioContext && audioContext.state !== 'closed') {
                    audioContext.close();
                    audioContext = null;
                }
            } catch (error) {
                console.warn('„Éì„Éº„ÉóÈü≥„ÅÆÂÅúÊ≠¢„Å´Â§±Êïó:', error);
            }
        }
        
        // „Çπ„ÉÜ„Éº„Çø„Çπ„ÉÜ„Ç≠„Çπ„Éà„ÇíÊõ¥Êñ∞
        function updateStatus(message) {
            statusText.textContent = message;
        }
        
        // FaceLandmarker„Çí‰ΩúÊàê
        async function createFaceLandmarker() {
            const filesetResolver = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                runningMode: runningMode,
                numFaces: 1
            });
        }
        
        // È°îÊ§úÂá∫„Å®BlendshapeÂá¶ÁêÜ
        async function detectFaces() {
            if (!isDetecting || !video || video.readyState < 2) {
                if (isDetecting) {
                    animationId = requestAnimationFrame(detectFaces);
                }
                return;
            }
            
            try {
                let startTimeMs = performance.now();
                if (lastVideoTime !== video.currentTime) {
                    lastVideoTime = video.currentTime;
                    const results = faceLandmarker.detectForVideo(video, startTimeMs);
                    
                    // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
                    if (ctx) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    }
                    
                    if (results.faceBlendshapes && results.faceBlendshapes.length > 0) {
                        const blendshapes = results.faceBlendshapes[0].categories;
                        
                        // eyeBlinkLeft„Å®eyeBlinkRight„ÇíÂèñÂæó
                        const eyeBlinkLeft = blendshapes.find(b => b.categoryName === 'eyeBlinkLeft')?.score || 0;
                        const eyeBlinkRight = blendshapes.find(b => b.categoryName === 'eyeBlinkRight')?.score || 0;
                        
                        // ÂÆâÂÆöÂåñ„Åï„Çå„ÅüÁõÆ„ÅÆÁä∂ÊÖãÂà§ÂÆö
                        processEyeBlinkData(eyeBlinkLeft, eyeBlinkRight);
                        
                        // „Éá„Éê„ÉÉ„Ç∞Áî®„É©„É≥„Éâ„Éû„Éº„ÇØÊèèÁîª
                        if (ctx && results.faceLandmarks) {
                            const drawingUtils = new DrawingUtils(ctx);
                            for (const landmarks of results.faceLandmarks) {
                                drawingUtils.drawConnectors(
                                    landmarks,
                                    FaceLandmarker.FACE_LANDMARKS_RIGHT_EYE,
                                    { color: "#FF3030" }
                                );
                                drawingUtils.drawConnectors(
                                    landmarks,
                                    FaceLandmarker.FACE_LANDMARKS_LEFT_EYE,
                                    { color: "#30FF30" }
                                );
                            }
                        }
                        
                    } else {
                        // È°î„ÅåÊ§úÂá∫„Åï„Çå„Å™„ÅÑÂ†¥Âêà
                        noFaceDetectionCount++;
                        updateEyeState('white');
                        updateIndividualEyeState('left', 'white');
                        updateIndividualEyeState('right', 'white');
                        
                        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„Çí„É™„Çª„ÉÉ„Éà
                        leftEyeValue.textContent = '0.000';
                        rightEyeValue.textContent = '0.000';
                        avgEyeValue.textContent = '0.000';
                        
                        // „Ç∞„É©„Éï„Éê„Éº„Çí„É™„Çª„ÉÉ„Éà
                        leftEyeBar.style.width = '0%';
                        rightEyeBar.style.width = '0%';
                        leftEyeBar.className = 'graph-bar open';
                        rightEyeBar.className = 'graph-bar open';
                        
                        // Ë®àÊ∏¨ÊôÇÈñì„Çí„É™„Çª„ÉÉ„Éà
                        blinkDuration.textContent = '0.00';
                        
                        // ÈÄ£Á∂ö„ÅßÊ§úÂá∫„Åï„Çå„Å™„ÅÑÂ†¥Âêà„ÅØË≠¶ÂëäË°®Á§∫
                        if (noFaceDetectionCount > NO_FACE_THRESHOLD) {
                            noFaceWarning.style.display = 'block';
                            // „Ç¨„Ç§„ÉÄ„É≥„ÇπË°®Á§∫ÊôÇ„Å´„Éá„Éê„ÉÉ„Ç∞„Ç´„É°„É©„ÇíË°®Á§∫
                            debugCamera.style.display = 'block';
                        }
                    }
                    
                    // È°î„ÅåÊ§úÂá∫„Åï„Çå„ÅüÂ†¥Âêà„ÅØË≠¶Âëä„ÇíÊ∂à„Åô
                    if (results.faceBlendshapes && results.faceBlendshapes.length > 0) {
                        noFaceDetectionCount = 0;
                        noFaceWarning.style.display = 'none';
                        // „Éá„Éê„ÉÉ„Ç∞„É¢„Éº„Éâ„Åß„Å™„Åë„Çå„Å∞„Ç´„É°„É©„ÇíÈùûË°®Á§∫
                        if (!window.location.search.includes('debug=true')) {
                            debugCamera.style.display = 'none';
                        }
                    }
                }
                
            } catch (error) {
                console.error('È°îÊ§úÂá∫„Ç®„É©„Éº:', error);
                noFaceDetectionCount++;
                updateEyeState('white');
                
                // „Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÇÇË≠¶ÂëäË°®Á§∫
                if (noFaceDetectionCount > NO_FACE_THRESHOLD) {
                    noFaceWarning.style.display = 'block';
                    // „Ç¨„Ç§„ÉÄ„É≥„ÇπË°®Á§∫ÊôÇ„Å´„Éá„Éê„ÉÉ„Ç∞„Ç´„É°„É©„ÇíË°®Á§∫
                    debugCamera.style.display = 'block';
                }
            }
            
            if (isDetecting) {
                animationId = requestAnimationFrame(detectFaces);
            }
        }
        
        
        // „É¢„Éá„É´„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        async function setupModel() {
            try {
                updateStatus('È°îÊ§úÂá∫„É¢„Éá„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...');
                
                await createFaceLandmarker();
                updateStatus('Ê∫ñÂÇôÂÆå‰∫Ü');
                updateBlinkTimerDisplay('Áû¨„Åç„ÇíÊ§úÂá∫‰∏≠...');
                
                // Ëá™ÂãïÁöÑ„Å´„Ç´„É°„É©„ÇíÈñãÂßã
                startCamera();
                
            } catch (error) {
                console.error('„É¢„Éá„É´ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                updateStatus('ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }
        
        // „Ç´„É°„É©„ÅÆÂà∂Á¥Ñ„ÇíÂèñÂæóÔºàÁ∏¶Ê®™Âà§ÂÆöÔºâ
        function getVideoConstraints() {
            const isPortrait = window.matchMedia('(orientation: portrait)').matches;
            
            if (isPortrait) {
                return {
                    width: { ideal: 720 },
                    height: { ideal: 1280 },
                    aspectRatio: { ideal: 9/16 },
                    facingMode: 'user'
                };
            } else {
                return {
                    width: 640,
                    height: 480,
                    facingMode: 'user'
                };
            }
        }
        
        // „Ç´„É°„É©ÈñãÂßã
        async function startCamera() {
            try {
                updateStatus('„Ç´„É°„É©Ëµ∑Âãï‰∏≠...');
                
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                const videoConstraints = getVideoConstraints();
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: videoConstraints,
                    audio: false
                });
                
                video.srcObject = stream;
                
                video.onloadeddata = () => {
                    // canvas.width/height„ÇíÂøÖ„ÅöÂÜçË®≠ÂÆö
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Ë°®Á§∫„Çµ„Ç§„Ç∫„ÅØÊØîÁéá„ÅßË®àÁÆó
                    const ratio = video.videoHeight / video.videoWidth;
                    video.style.width = "200px";
                    video.style.height = (200 * ratio) + "px";
                    canvas.style.width = "200px";
                    canvas.style.height = (200 * ratio) + "px";
                    
                    video.play();
                    isDetecting = true;
                    detectFaces();
                    
                    // „Éá„Éê„ÉÉ„Ç∞„Ç´„É°„É©„ÇíË°®Á§∫ÔºàÈñãÁô∫ÊôÇ„ÅÆ„ÅøÔºâ
                    if (window.location.search.includes('debug=true')) {
                        debugCamera.style.display = 'block';
                        debugInfo.style.display = 'block';
                    }
                    
                    updateStatus('È°î„ÇíË™çË≠ò‰∏≠');
                    updateBlinkTimerDisplay('Áû¨„Åç„ÇíÊ§úÂá∫‰∏≠...');
                };
                
            } catch (error) {
                console.error('„Ç´„É°„É©„Ç®„É©„Éº:', error);
                updateStatus('„Ç´„É°„É©„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }
        
        // „Ç´„É°„É©ÂÅúÊ≠¢Ôºà„Éá„Éê„ÉÉ„Ç∞Áî®Ôºâ
        function stopCamera() {
            isDetecting = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (video && video.srcObject) {
                const stream = video.srcObject;
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            // „Éá„Éê„ÉÉ„Ç∞„Ç´„É°„É©„Å®Ë≠¶Âëä„ÇíÈùûË°®Á§∫
            debugCamera.style.display = 'none';
            debugInfo.style.display = 'none';
            noFaceWarning.style.display = 'none';
            
            // Ê§úÂá∫„Ç´„Ç¶„É≥„Çø„Éº„Çí„É™„Çª„ÉÉ„Éà
            noFaceDetectionCount = 0;
            
            // Ë®àÊ∏¨‰∏≠„ÅÆÂ†¥Âêà„ÅØÂÅúÊ≠¢
            stopDurationUpdate();
            stopContinuousBeep();
            
            // ÂàùÊúüÁä∂ÊÖã„Å´Êàª„Åô
            updateEyeState('white');
            updateIndividualEyeState('left', 'white');
            updateIndividualEyeState('right', 'white');
            
            // „Éá„Éê„ÉÉ„Ç∞Ë°®Á§∫„Çí„É™„Çª„ÉÉ„Éà
            blinkDuration.textContent = '0.00';
            lastBlinkTimeElement.textContent = '--';
            
            // ÂÅúÊ≠¢ÊôÇ„ÅØÊâãÂãï„Åß„Çπ„ÉÜ„Éº„Çø„Çπ„Çí„Ç™„Éº„Éê„Éº„É©„Ç§„Éâ
            updateStatus('ÂÅúÊ≠¢„Åó„Åæ„Åó„Åü');
            updateBlinkTimerDisplay('ÂÅúÊ≠¢‰∏≠');
        }
        
        // orientationchangeÊôÇ„ÅÆÂá¶ÁêÜ
        function handleOrientationChange() {
            // Â∞ë„ÅóÈÅÖÂª∂„ÇíÂÖ•„Çå„Å¶Á¢∫ÂÆü„Å´ÁîªÈù¢ÂõûËª¢„ÇíÂÆå‰∫Ü„Åï„Åõ„Çã
            setTimeout(() => {
                if (isDetecting) {
                    console.log('ÁîªÈù¢ÂõûËª¢Ê§úÂá∫: „Ç´„É°„É©„ÇíÂÜçËµ∑Âãï„Åó„Åæ„Åô');
                    stopCamera();
                    setTimeout(() => {
                        startCamera();
                    }, 500); // 500msÂæå„Å´ÂÜçËµ∑Âãï
                }
            }, 100);
        }
        
        // orientationchange„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†
        window.addEventListener('orientationchange', handleOrientationChange);
        
        // ÂàùÊúüÂåñ
        setupModel();
        
        // ÁîªÂÉè„ÅÆ„Éó„É™„É≠„Éº„Éâ
        Object.values(EYE_IMAGES).forEach(src => {
            const img = new Image();
            img.src = src;
        });
    </script>
