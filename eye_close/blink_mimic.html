<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瞬きを真似するアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 219, 179); /* 指定の肌色 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        
        .eye-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 50px;
        }
        
        #eyeImage {
            max-width: 80%;
            height: auto;
            transition: all 0.3s ease;
        }
        
        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .blink-timer {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .blink-timer.highlight {
            background: rgba(255, 215, 0, 0.9);
            transform: translateX(-50%) scale(1.1);
        }
        
        /* デバッグ用カメラコンテナ（小さく表示） */
        .debug-camera {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0.8;
            z-index: 1000;
        }
        
        .debug-camera video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .debug-camera canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        /* モバイル対応 */
        @media (max-width: 768px) {
            .status-text {
                font-size: 20px;
                margin: 20px;
            }
            
            #eyeImage {
                max-width: 90%;
            }
            
            .debug-camera {
                width: 150px;
                height: 112px;
                top: 10px;
                right: 10px;
            }
            
            .blink-timer {
                bottom: 20px;
                font-size: 16px;
                padding: 12px 25px;
            }
        }
        
        /* アニメーション効果 */
        .blink-animation {
            animation: blinkGlow 0.5s ease-in-out;
        }
        
        @keyframes blinkGlow {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3) drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
            100% { filter: brightness(1); }
        }
    </style>
    
    <!-- MediaPipe Tasks Vision関連のライブラリ -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
</head>
<body>
    <div class="container">
        <div class="status-text" id="statusText">
            カメラ準備中...
        </div>
        
        <div class="eye-container">
            <img id="eyeImage" src="assets/eye/eye_white.png" alt="目の状態">
        </div>
        
        <div class="blink-timer" id="blinkTimer">
            瞬きを検出中...
        </div>
        
        <!-- デバッグ用カメラ表示（小さく） -->
        <div class="debug-camera" id="debugCamera" style="display: none;">
            <video id="video" autoplay muted playsinline width="200" height="150"></video>
            <canvas id="canvas" width="200" height="150"></canvas>
        </div>
    </div>

    <script type="module">
        import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
        const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;
        
        // グローバル変数
        let faceLandmarker = null;
        let video = null;
        let canvas = null;
        let ctx = null;
        let isDetecting = false;
        let animationId = null;
        let lastVideoTime = -1;
        let runningMode = "VIDEO";
        
        // 目の状態
        let currentEyeState = 'white'; // 'white', 'open', 'close'
        let isEyesClosed = false;
        let eyeCloseStartTime = null;
        let lastBlinkDuration = 0;
        
        // DOM要素
        const statusText = document.getElementById('statusText');
        const eyeImage = document.getElementById('eyeImage');
        const blinkTimer = document.getElementById('blinkTimer');
        const debugCamera = document.getElementById('debugCamera');
        
        // Blendshape閾値と安定化設定
        const HYSTERESIS_OPEN = 0.35;   // 開き判定の閾値
        const HYSTERESIS_CLOSE = 0.65;  // 閉じ判定の閾値
        const MIN_DURATION_MS = 100;    // 最小継続時間（ミリ秒）
        const REFRACTORY_MS = 50;       // リフラクトリ期間（ミリ秒）
        
        // 状態管理
        let eyeStateBuffer = [];
        let lastStateChangeTime = 0;
        let lastBlinkTime = 0;
        
        // 目の画像パス
        const EYE_IMAGES = {
            white: 'assets/eye/eye_white.png',
            open: 'assets/eye/eye_open.png',
            close: 'assets/eye/eye_close.png'
        };
        
        // 目の状態を更新
        function updateEyeState(newState) {
            if (currentEyeState !== newState) {
                currentEyeState = newState;
                eyeImage.src = EYE_IMAGES[newState];
                
                // 瞬きのときにアニメーション効果
                if (newState === 'close') {
                    eyeImage.classList.add('blink-animation');
                    setTimeout(() => {
                        eyeImage.classList.remove('blink-animation');
                    }, 500);
                }
                
                console.log('目の状態変更:', newState);
            }
        }
        
        // Blendshapeから目の開閉を安定判定
        function processEyeBlinkData(eyeBlinkLeft, eyeBlinkRight) {
            const currentTime = Date.now();
            const avgBlink = (eyeBlinkLeft + eyeBlinkRight) / 2;
            
            // 時系列バッファに追加
            eyeStateBuffer.push({ score: avgBlink, time: currentTime });
            if (eyeStateBuffer.length > 16) {
                eyeStateBuffer.shift();
            }
            
            // ヒステリシスと継続時間で安定判定
            let newState = currentEyeState;
            
            if (currentEyeState === 'open' && avgBlink > HYSTERESIS_CLOSE) {
                // 開きから閉じへ
                if (currentTime - lastStateChangeTime > MIN_DURATION_MS) {
                    newState = 'close';
                }
            } else if (currentEyeState === 'close' && avgBlink < HYSTERESIS_OPEN) {
                // 閉じから開きへ
                if (currentTime - lastStateChangeTime > MIN_DURATION_MS && 
                    currentTime - lastBlinkTime > REFRACTORY_MS) {
                    newState = 'open';
                }
            } else if (currentEyeState === 'white' && avgBlink < HYSTERESIS_OPEN) {
                // 初期状態から開きへ
                newState = 'open';
            }
            
            // 状態変更
            if (newState !== currentEyeState) {
                updateEyeState(newState);
                lastStateChangeTime = currentTime;
                
                if (newState === 'close') {
                    eyeCloseStartTime = currentTime;
                    updateBlinkTimerDisplay('計測中...');
                    updateStatus('目を閉じています');
                } else if (newState === 'open' && currentEyeState === 'close') {
                    // 瞬き終了
                    if (eyeCloseStartTime) {
                        const duration = (currentTime - eyeCloseStartTime) / 1000;
                        lastBlinkDuration = duration;
                        updateBlinkTimerDisplay(`${duration.toFixed(2)}秒目を閉じました`);
                        
                        // ハイライト効果
                        blinkTimer.classList.add('highlight');
                        setTimeout(() => {
                            blinkTimer.classList.remove('highlight');
                        }, 2000);
                        
                        lastBlinkTime = currentTime;
                        console.log(`瞬き時間: ${duration.toFixed(2)}秒`);
                    }
                    updateStatus('目を開いています');
                    eyeCloseStartTime = null;
                }
            }
            
            // デバッグ情報
            if (window.location.search.includes('debug=true')) {
                console.log(`Blink: L=${eyeBlinkLeft.toFixed(3)}, R=${eyeBlinkRight.toFixed(3)}, Avg=${avgBlink.toFixed(3)}, State=${currentEyeState}`);
            }
        }
        
        // 瞬きタイマーの表示を更新
        function updateBlinkTimerDisplay(message) {
            blinkTimer.textContent = message;
        }
        
        // ステータステキストを更新
        function updateStatus(message) {
            statusText.textContent = message;
        }
        
        // FaceLandmarkerを作成
        async function createFaceLandmarker() {
            const filesetResolver = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                runningMode: runningMode,
                numFaces: 1
            });
        }
        
        // 顔検出とBlendshape処理
        async function detectFaces() {
            if (!isDetecting || !video || video.readyState < 2) {
                if (isDetecting) {
                    animationId = requestAnimationFrame(detectFaces);
                }
                return;
            }
            
            try {
                let startTimeMs = performance.now();
                if (lastVideoTime !== video.currentTime) {
                    lastVideoTime = video.currentTime;
                    const results = faceLandmarker.detectForVideo(video, startTimeMs);
                    
                    // キャンバスをクリア
                    if (ctx) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    }
                    
                    if (results.faceBlendshapes && results.faceBlendshapes.length > 0) {
                        const blendshapes = results.faceBlendshapes[0].categories;
                        
                        // eyeBlinkLeftとeyeBlinkRightを取得
                        const eyeBlinkLeft = blendshapes.find(b => b.categoryName === 'eyeBlinkLeft')?.score || 0;
                        const eyeBlinkRight = blendshapes.find(b => b.categoryName === 'eyeBlinkRight')?.score || 0;
                        
                        // 安定化された目の状態判定
                        processEyeBlinkData(eyeBlinkLeft, eyeBlinkRight);
                        
                        // デバッグ用ランドマーク描画
                        if (ctx && results.faceLandmarks) {
                            const drawingUtils = new DrawingUtils(ctx);
                            for (const landmarks of results.faceLandmarks) {
                                drawingUtils.drawConnectors(
                                    landmarks,
                                    FaceLandmarker.FACE_LANDMARKS_RIGHT_EYE,
                                    { color: "#FF3030" }
                                );
                                drawingUtils.drawConnectors(
                                    landmarks,
                                    FaceLandmarker.FACE_LANDMARKS_LEFT_EYE,
                                    { color: "#30FF30" }
                                );
                            }
                        }
                        
                    } else {
                        // 顔が検出されない場合
                        updateEyeState('white');
                        updateStatus('顔を認識中');
                    }
                }
                
            } catch (error) {
                console.error('顔検出エラー:', error);
                updateEyeState('white');
                updateStatus('顔を認識中');
            }
            
            if (isDetecting) {
                animationId = requestAnimationFrame(detectFaces);
            }
        }
        
        
        // モデルセットアップ
        async function setupModel() {
            try {
                updateStatus('顔検出モデルを読み込み中...');
                
                await createFaceLandmarker();
                updateStatus('準備完了');
                updateBlinkTimerDisplay('瞬きを検出中...');
                
                // 自動的にカメラを開始
                startCamera();
                
            } catch (error) {
                console.error('モデル初期化エラー:', error);
                updateStatus('初期化に失敗しました');
            }
        }
        
        // カメラ開始
        async function startCamera() {
            try {
                updateStatus('カメラ起動中...');
                
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 640,
                        height: 480,
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                video.onloadeddata = () => {
                    const radio = video.videoHeight / video.videoWidth;
                    video.style.width = "200px";
                    video.style.height = (200 * radio) + "px";
                    canvas.style.width = "200px";
                    canvas.style.height = (200 * radio) + "px";
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    video.play();
                    isDetecting = true;
                    detectFaces();
                    
                    // デバッグカメラを表示（開発時のみ）
                    if (window.location.search.includes('debug=true')) {
                        debugCamera.style.display = 'block';
                    }
                    
                    updateStatus('顔を認識中');
                    updateBlinkTimerDisplay('瞬きを検出中...');
                };
                
            } catch (error) {
                console.error('カメラエラー:', error);
                updateStatus('カメラアクセスに失敗しました');
            }
        }
        
        // カメラ停止（デバッグ用）
        function stopCamera() {
            isDetecting = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (video && video.srcObject) {
                const stream = video.srcObject;
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            // デバッグカメラを非表示
            debugCamera.style.display = 'none';
            
            // 初期状態に戻す
            updateEyeState('white');
            updateStatus('停止しました');
            updateBlinkTimerDisplay('停止中');
        }
        
        // 初期化
        setupModel();
        
        // 画像のプリロード
        Object.values(EYE_IMAGES).forEach(src => {
            const img = new Image();
            img.src = src;
        });
    </script>
</body>
</html>
