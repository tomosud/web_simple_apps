<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鉋スライダー - Stage 1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0/dist/chartjs-plugin-streaming.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🪚 鉋スライダー</h1>
            <p class="subtitle">Stage 1: 加速度センサー可視化</p>
        </header>

        <main>
            <div class="permission-section" id="permissionSection">
                <div class="info">
                    <p>スマートフォンの加速度センサーを使用します。</p>
                    <p>端末を動かすと、リアルタイムでグラフが表示されます。</p>
                </div>
                <button id="requestPermissionBtn" class="permission-btn">
                    📱 センサーを許可
                </button>
                <div id="permissionStatus" class="status"></div>
            </div>

            <div class="chart-section" id="chartSection" style="display: none;">
                <div class="chart-info">
                    <div class="axis-legend">
                        <span class="x-axis">🔴 X軸 (左右)</span>
                        <span class="y-axis">🟢 Y軸 (前後)</span>
                        <span class="z-axis">🔵 Z軸 (上下)</span>
                    </div>
                    <div class="sensor-info" id="sensorInfo">
                        センサー待機中...
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="accelerationChart"></canvas>
                </div>
                <div class="controls">
                    <button id="resetBtn" class="control-btn">📊 リセット</button>
                    <button id="pauseBtn" class="control-btn">⏸️ 一時停止</button>
                </div>
            </div>
        </main>

        <footer>
            <p class="instructions">
                📱 端末を前後左右に動かしてみてください
            </p>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
