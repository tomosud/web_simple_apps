<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傾き視差キューブデモ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #scene {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        
        #permissionBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 200;
        }
        
        #permissionBtn:hover {
            background: #45a049;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="scene"></canvas>
    
    <div id="info">
        <div>更新: 2025/6/6 23:26</div>
        <div>β (前後): <span id="beta">0</span>°</div>
        <div>γ (左右): <span id="gamma">0</span>°</div>
        <div>オフセット X: <span id="offsetX">0</span></div>
        <div>オフセット Y: <span id="offsetY">0</span></div>
        <div>角度 X: <span id="angleX">0</span>°</div>
        <div>角度 Y: <span id="angleY">0</span>°</div>
    </div>
    
    <button id="permissionBtn" class="hidden">
        デバイス傾き検出を有効にする
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
