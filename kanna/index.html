<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傾き視差キューブデモ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #scene {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        /* モード選択 */
        #mode-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 150;
            display: flex;
            gap: 10px;
        }
        
        .mode-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #4CAF50;
            border-color: #45a049;
        }
        
        .mode-btn:hover {
            background: rgba(76, 175, 80, 0.8);
        }
        
        /* カメラUI */
        #camera-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
        }
        
        #camera-preview {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid white;
        }
        
        #camera-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        #capture-btn, #retake-btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #capture-btn {
            background: #4CAF50;
            color: white;
        }
        
        #retake-btn {
            background: #ff6b6b;
            color: white;
        }
        
        #capture-btn:hover, #retake-btn:hover {
            transform: scale(1.05);
        }
        
        /* 処理中表示 */
        #processing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 250;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 200px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        #progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        /* デバッグ情報 */
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        
        /* 設定パネル */
        #settings {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #parallax-btn {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }
        
        #parallax-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #permissionBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 200;
        }
        
        #permissionBtn:hover {
            background: #45a049;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="scene"></canvas>
    
    <!-- モード選択 -->
    <div id="mode-selector">
        <button id="cube-mode" class="mode-btn active">キューブデモ</button>
        <button id="photo-mode" class="mode-btn">写真撮影</button>
    </div>
    
    <!-- カメラUI -->
    <div id="camera-ui" class="hidden">
        <video id="camera-preview" autoplay playsinline></video>
        <div id="camera-controls">
            <button id="capture-btn">📷 撮影</button>
            <button id="retake-btn" class="hidden">🔄 再撮影</button>
        </div>
        <canvas id="capture-canvas" class="hidden"></canvas>
    </div>
    
    <!-- 処理中表示 -->
    <div id="processing" class="hidden">
        <div class="spinner"></div>
        <p id="process-text">深度推定中...</p>
        <div class="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>
    
    <!-- デバッグ情報 -->
    <div id="info">
        <div>更新: 2025/6/6 23:36</div>
        <div>モード: <span id="current-mode">キューブ</span></div>
        <div>β (前後): <span id="beta">0</span>°</div>
        <div>γ (左右): <span id="gamma">0</span>°</div>
        <div>オフセット X: <span id="offsetX">0</span></div>
        <div>オフセット Y: <span id="offsetY">0</span></div>
        <div>角度 X: <span id="angleX">0</span>°</div>
        <div>角度 Y: <span id="angleY">0</span>°</div>
        <div>視差: <span id="parallax-toggle">オン</span></div>
    </div>
    
    <!-- 設定パネル -->
    <div id="settings">
        <button id="parallax-btn">視差オフ</button>
    </div>
    
    <button id="permissionBtn" class="hidden">
        デバイス傾き検出を有効にする
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
