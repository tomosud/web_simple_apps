<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Gaze Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* „É°„Ç§„É≥„Ç≠„É£„É≥„Éê„Çπ */
        #mainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        /* „Éá„Éê„ÉÉ„Ç∞„Ç´„É°„É© */
        .debug-camera {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 225px;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            z-index: 1000;
        }
        
        .debug-camera video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .debug-camera canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        /* „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫ */
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
            z-index: 1001;
        }
        
        /* Ë≠¶ÂëäË°®Á§∫ */
        .no-face-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 87, 51, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1002;
            display: none;
            animation: warningPulse 2s infinite;
        }
        
        @keyframes warningPulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }
        
        /* ‰∏≠Â§Æ„ÅÆÂçÅÂ≠óÁ∑ö */
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 999;
            transition: all 0.2s ease;
        }
        
        .crosshair:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .crosshair.calibrating {
            animation: calibrateGlow 1s ease-in-out;
        }
        
        @keyframes calibrateGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(2) drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)); }
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        
        .crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
        
        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .debug-camera {
                width: 200px;
                height: 150px;
                top: 10px;
                right: 10px;
            }
            
            .status {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
    
    <!-- MediaPipe Tasks VisionÈñ¢ÈÄ£„ÅÆ„É©„Ç§„Éñ„É©„É™ -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
</head>
<body>
    <div class="container">
        <!-- „É°„Ç§„É≥„Ç≠„É£„É≥„Éê„Çπ -->
        <canvas id="mainCanvas"></canvas>
        
        <!-- ‰∏≠Â§Æ„ÅÆÂçÅÂ≠óÁ∑ö -->
        <div class="crosshair" id="crosshair"></div>
        
        <!-- „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫ -->
        <div class="status" id="status">
            ÂàùÊúüÂåñ‰∏≠...
        </div>
        
        <!-- È°îÊ§úÂá∫„Åß„Åç„Å™„ÅÑÂ†¥Âêà„ÅÆË≠¶Âëä -->
        <div class="no-face-warning" id="noFaceWarning">
            üì∑ „Ç´„É°„É©„Å´È°î„ÇíÂÜô„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        </div>
        
        <!-- „Éá„Éê„ÉÉ„Ç∞Áî®„Ç´„É°„É©Ë°®Á§∫ -->
        <div class="debug-camera" id="debugCamera">
            <video id="video" autoplay muted playsinline width="300" height="225"></video>
            <canvas id="debugCanvas" width="300" height="225"></canvas>
        </div>
    </div>

    <script type="module">
        import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
        const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;
        
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let faceLandmarker = null;
        let video = null;
        let debugCanvas = null;
        let debugCtx = null;
        let mainCanvas = null;
        let mainCtx = null;
        let isDetecting = false;
        let animationId = null;
        let lastVideoTime = -1;
        let runningMode = "VIDEO";
        
        // DOMË¶ÅÁ¥†
        const status = document.getElementById('status');
        const noFaceWarning = document.getElementById('noFaceWarning');
        const debugCamera = document.getElementById('debugCamera');
        const crosshair = document.getElementById('crosshair');
        
        // È°îÊ§úÂá∫Áä∂ÊÖãÁÆ°ÁêÜ
        let noFaceDetectionCount = 0;
        const NO_FACE_THRESHOLD = 10;
        
        // Ë¶ñÁ∑öËøΩË∑°„Éá„Éº„Çø
        let currentGazeVector = { x: 0, y: 0 };
        let screenGazePoint = { x: 0, y: 0 };
        let calibrationOffset = { x: 0, y: 0 };
        let isCalibrated = false;
        
        // ÁõÆ„ÅÆ„É©„É≥„Éâ„Éû„Éº„ÇØ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ
        const LEFT_EYE_LANDMARKS = [33, 7, 163, 144, 145, 153, 154, 155, 133, 173, 157, 158, 159, 160, 161, 246];
        const RIGHT_EYE_LANDMARKS = [362, 382, 381, 380, 374, 373, 390, 249, 263, 466, 388, 387, 386, 385, 384, 398];
        
        // Êõ¥Êñ∞„Çπ„ÉÜ„Éº„Çø„Çπ
        function updateStatus(message) {
            status.textContent = message;
        }
        
        // FaceLandmarker„Çí‰ΩúÊàê
        async function createFaceLandmarker() {
            const filesetResolver = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                outputFaceLandmarks: true,
                runningMode: runningMode,
                numFaces: 1
            });
        }
        
        // ÁõÆ„ÅÆ‰∏≠ÂøÉ„ÇíË®àÁÆó
        function getEyeCenter(landmarks, eyeIndices) {
            let sumX = 0, sumY = 0;
            for (const index of eyeIndices) {
                sumX += landmarks[index].x;
                sumY += landmarks[index].y;
            }
            return {
                x: sumX / eyeIndices.length,
                y: sumY / eyeIndices.length
            };
        }
        
        // Ë¶ñÁ∑ö„Éô„ÇØ„Éà„É´„ÇíË®àÁÆóÔºàÁ∞°ÊòìÁâàÔºâ
        function calculateGazeVector(landmarks, blendshapes) {
            const leftEyeCenter = getEyeCenter(landmarks, LEFT_EYE_LANDMARKS);
            const rightEyeCenter = getEyeCenter(landmarks, RIGHT_EYE_LANDMARKS);
            
            // È°î„ÅÆÂêë„Åç„ÇíÊé®ÂÆöÔºàÈºªÂÖà„ÅÆ„É©„É≥„Éâ„Éû„Éº„ÇØ„Çí‰ΩøÁî®Ôºâ
            const noseTip = landmarks[1];
            const faceCenter = {
                x: (leftEyeCenter.x + rightEyeCenter.x) / 2,
                y: (leftEyeCenter.y + rightEyeCenter.y) / 2
            };
            
            // Blendshape„Åã„ÇâÁúºÁêÉ„ÅÆÂãï„Åç„ÇíÂèñÂæó
            const eyeLookLeftLeft = blendshapes.find(b => b.categoryName === 'eyeLookOutLeft')?.score || 0;
            const eyeLookRightRight = blendshapes.find(b => b.categoryName === 'eyeLookInLeft')?.score || 0;
            const eyeLookUpLeft = blendshapes.find(b => b.categoryName === 'eyeLookUpLeft')?.score || 0;
            const eyeLookDownLeft = blendshapes.find(b => b.categoryName === 'eyeLookDownLeft')?.score || 0;
            
            const eyeLookLeftRight = blendshapes.find(b => b.categoryName === 'eyeLookInRight')?.score || 0;
            const eyeLookRightLeft = blendshapes.find(b => b.categoryName === 'eyeLookOutRight')?.score || 0;
            const eyeLookUpRight = blendshapes.find(b => b.categoryName === 'eyeLookUpRight')?.score || 0;
            const eyeLookDownRight = blendshapes.find(b => b.categoryName === 'eyeLookDownRight')?.score || 0;
            
            // Âπ≥ÂùáÁöÑ„Å™Ë¶ñÁ∑öÊñπÂêë„ÇíË®àÁÆó
            const horizontalGaze = ((eyeLookRightRight - eyeLookLeftLeft) + (eyeLookRightLeft - eyeLookLeftRight)) / 2;
            const verticalGaze = ((eyeLookDownLeft - eyeLookUpLeft) + (eyeLookDownRight - eyeLookUpRight)) / 2;
            
            // È°î„ÅÆÂêë„Åç„ÇÇËÄÉÊÖÆ
            const faceHorizontal = (noseTip.x - faceCenter.x) * 2;
            const faceVertical = (noseTip.y - faceCenter.y) * 2;
            
            return {
                x: horizontalGaze + faceHorizontal,
                y: verticalGaze + faceVertical
            };
        }
        
        // „Çπ„ÇØ„É™„Éº„É≥Â∫ßÊ®ô„Å´Â§âÊèõ
        function gazeToScreenCoordinates(gazeVector) {
            const centerX = mainCanvas.width / 2;
            const centerY = mainCanvas.height / 2;
            
            // ÊÑüÂ∫¶Ë™øÊï¥
            const sensitivity = 800;
            
            // „Ç≠„É£„É™„Éñ„É¨„Éº„Ç∑„Éß„É≥„Ç™„Éï„Çª„ÉÉ„Éà„ÇíÈÅ©Áî®
            const adjustedX = gazeVector.x - calibrationOffset.x;
            const adjustedY = gazeVector.y - calibrationOffset.y;
            
            return {
                x: centerX + (adjustedX * sensitivity),
                y: centerY + (adjustedY * sensitivity)
            };
        }
        
        // „É°„Ç§„É≥„Ç≠„É£„É≥„Éê„Çπ„Å´Ë¶ñÁ∑ö„Éô„ÇØ„Éà„É´„ÇíÊèèÁîª
        function drawGazeVectors() {
            if (!mainCtx) return;
            
            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
            
            const centerX = mainCanvas.width / 2;
            const centerY = mainCanvas.height / 2;
            
            // ‰∏°ÁõÆ„Åã„Çâ„ÅÆË¶ñÁ∑ö„Éô„ÇØ„Éà„É´„ÇíÊèèÁîª
            mainCtx.strokeStyle = '#00ff00';
            mainCtx.lineWidth = 3;
            mainCtx.shadowColor = '#00ff00';
            mainCtx.shadowBlur = 10;
            
            // Â∑¶ÁõÆ„ÅÆË¶ñÁ∑ö„É©„Ç§„É≥
            mainCtx.beginPath();
            mainCtx.moveTo(centerX - 50, centerY);
            mainCtx.lineTo(screenGazePoint.x - 50, screenGazePoint.y);
            mainCtx.stroke();
            
            // Âè≥ÁõÆ„ÅÆË¶ñÁ∑ö„É©„Ç§„É≥
            mainCtx.beginPath();
            mainCtx.moveTo(centerX + 50, centerY);
            mainCtx.lineTo(screenGazePoint.x + 50, screenGazePoint.y);
            mainCtx.stroke();
            
            // Ë¶ñÁ∑ö„ÅÆÂÖà„Å´„Éù„Ç§„É≥„Éà„ÇíÊèèÁîª
            mainCtx.shadowBlur = 20;
            mainCtx.fillStyle = '#ff0000';
            mainCtx.beginPath();
            mainCtx.arc(screenGazePoint.x, screenGazePoint.y, 8, 0, 2 * Math.PI);
            mainCtx.fill();
            
            // ÂΩ±„Çí„É™„Çª„ÉÉ„Éà
            mainCtx.shadowBlur = 0;
            
            // Ë¶ñÁ∑ö„Éô„ÇØ„Éà„É´„ÅÆÊÉÖÂ†±„ÇíË°®Á§∫
            const calibrationStatus = isCalibrated ? " [ËºÉÊ≠£Ê∏à„Åø]" : " [„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ËºÉÊ≠£]";
            updateStatus(`Ë¶ñÁ∑ö: (${currentGazeVector.x.toFixed(3)}, ${currentGazeVector.y.toFixed(3)}) | „Çπ„ÇØ„É™„Éº„É≥: (${Math.round(screenGazePoint.x)}, ${Math.round(screenGazePoint.y)})${calibrationStatus}`);
        }
        
        // È°îÊ§úÂá∫„Å®BlendshapeÂá¶ÁêÜ
        async function detectFaces() {
            if (!isDetecting || !video || video.readyState < 2) {
                if (isDetecting) {
                    animationId = requestAnimationFrame(detectFaces);
                }
                return;
            }
            
            try {
                let startTimeMs = performance.now();
                if (lastVideoTime !== video.currentTime) {
                    lastVideoTime = video.currentTime;
                    const results = faceLandmarker.detectForVideo(video, startTimeMs);
                    
                    // „Éá„Éê„ÉÉ„Ç∞„Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
                    if (debugCtx) {
                        debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
                    }
                    
                    if (results.faceLandmarks && results.faceLandmarks.length > 0 && 
                        results.faceBlendshapes && results.faceBlendshapes.length > 0) {
                        
                        const landmarks = results.faceLandmarks[0];
                        const blendshapes = results.faceBlendshapes[0].categories;
                        
                        // Ë¶ñÁ∑ö„Éô„ÇØ„Éà„É´„ÇíË®àÁÆó
                        currentGazeVector = calculateGazeVector(landmarks, blendshapes);
                        screenGazePoint = gazeToScreenCoordinates(currentGazeVector);
                        
                        // „Éá„Éê„ÉÉ„Ç∞Áî®„É©„É≥„Éâ„Éû„Éº„ÇØÊèèÁîª
                        if (debugCtx) {
                            const drawingUtils = new DrawingUtils(debugCtx);
                            
                            // ÁõÆ„ÅÆ„É©„É≥„Éâ„Éû„Éº„ÇØ„ÇíÊèèÁîª
                            drawingUtils.drawConnectors(
                                landmarks,
                                FaceLandmarker.FACE_LANDMARKS_LEFT_EYE,
                                { color: "#00ff00", lineWidth: 2 }
                            );
                            drawingUtils.drawConnectors(
                                landmarks,
                                FaceLandmarker.FACE_LANDMARKS_RIGHT_EYE,
                                { color: "#ff0000", lineWidth: 2 }
                            );
                            
                            // ÁõÆ„ÅÆ‰∏≠ÂøÉÁÇπ„ÇíÊèèÁîª
                            const leftEyeCenter = getEyeCenter(landmarks, LEFT_EYE_LANDMARKS);
                            const rightEyeCenter = getEyeCenter(landmarks, RIGHT_EYE_LANDMARKS);
                            
                            const leftEyeCenterX = leftEyeCenter.x * debugCanvas.width;
                            const leftEyeCenterY = leftEyeCenter.y * debugCanvas.height;
                            const rightEyeCenterX = rightEyeCenter.x * debugCanvas.width;
                            const rightEyeCenterY = rightEyeCenter.y * debugCanvas.height;
                            
                            debugCtx.fillStyle = '#ffff00';
                            debugCtx.beginPath();
                            debugCtx.arc(leftEyeCenterX, leftEyeCenterY, 3, 0, 2 * Math.PI);
                            debugCtx.fill();
                            
                            debugCtx.beginPath();
                            debugCtx.arc(rightEyeCenterX, rightEyeCenterY, 3, 0, 2 * Math.PI);
                            debugCtx.fill();
                            
                            // „Éá„Éê„ÉÉ„Ç∞„Éì„É•„Éº„Åã„ÇâË¶ñÁ∑ö„É©„Ç§„É≥„ÇíÊèèÁîª
                            debugCtx.strokeStyle = '#00ffff';
                            debugCtx.lineWidth = 2;
                            debugCtx.shadowColor = '#00ffff';
                            debugCtx.shadowBlur = 5;
                            
                            // Ë¶ñÁ∑öÊñπÂêë„Éô„ÇØ„Éà„É´„Çí„Éá„Éê„ÉÉ„Ç∞„Éì„É•„ÉºÂÜÖ„ÅßË®àÁÆó
                            const gazeLength = 80;
                            const leftGazeEndX = leftEyeCenterX + (currentGazeVector.x * gazeLength);
                            const leftGazeEndY = leftEyeCenterY + (currentGazeVector.y * gazeLength);
                            const rightGazeEndX = rightEyeCenterX + (currentGazeVector.x * gazeLength);
                            const rightGazeEndY = rightEyeCenterY + (currentGazeVector.y * gazeLength);
                            
                            // Â∑¶ÁõÆ„Åã„Çâ„ÅÆË¶ñÁ∑ö„É©„Ç§„É≥
                            debugCtx.beginPath();
                            debugCtx.moveTo(leftEyeCenterX, leftEyeCenterY);
                            debugCtx.lineTo(leftGazeEndX, leftGazeEndY);
                            debugCtx.stroke();
                            
                            // Âè≥ÁõÆ„Åã„Çâ„ÅÆË¶ñÁ∑ö„É©„Ç§„É≥
                            debugCtx.beginPath();
                            debugCtx.moveTo(rightEyeCenterX, rightEyeCenterY);
                            debugCtx.lineTo(rightGazeEndX, rightGazeEndY);
                            debugCtx.stroke();
                            
                            // Ë¶ñÁ∑öÂÖà„Å´„Éù„Ç§„É≥„Éà„ÇíÊèèÁîª
                            debugCtx.fillStyle = '#ff00ff';
                            debugCtx.beginPath();
                            debugCtx.arc(leftGazeEndX, leftGazeEndY, 2, 0, 2 * Math.PI);
                            debugCtx.fill();
                            
                            debugCtx.beginPath();
                            debugCtx.arc(rightGazeEndX, rightGazeEndY, 2, 0, 2 * Math.PI);
                            debugCtx.fill();
                            
                            debugCtx.shadowBlur = 0;
                        }
                        
                        noFaceDetectionCount = 0;
                        noFaceWarning.style.display = 'none';
                        
                    } else {
                        // È°î„ÅåÊ§úÂá∫„Åï„Çå„Å™„ÅÑÂ†¥Âêà
                        noFaceDetectionCount++;
                        
                        if (noFaceDetectionCount > NO_FACE_THRESHOLD) {
                            noFaceWarning.style.display = 'block';
                        }
                        
                        // Ë¶ñÁ∑ö„Éô„ÇØ„Éà„É´„Çí„É™„Çª„ÉÉ„Éà
                        currentGazeVector = { x: 0, y: 0 };
                        screenGazePoint = gazeToScreenCoordinates(currentGazeVector);
                        updateStatus('È°î„ÅåÊ§úÂá∫„Åï„Çå„Åæ„Åõ„Çì');
                    }
                    
                    // „É°„Ç§„É≥„Ç≠„É£„É≥„Éê„Çπ„Å´ÊèèÁîª
                    drawGazeVectors();
                }
                
            } catch (error) {
                console.error('È°îÊ§úÂá∫„Ç®„É©„Éº:', error);
                noFaceDetectionCount++;
                updateStatus('Ê§úÂá∫„Ç®„É©„Éº: ' + error.message);
                
                if (noFaceDetectionCount > NO_FACE_THRESHOLD) {
                    noFaceWarning.style.display = 'block';
                }
            }
            
            if (isDetecting) {
                animationId = requestAnimationFrame(detectFaces);
            }
        }
        
        // „Ç´„É°„É©ÈñãÂßã
        async function startCamera() {
            try {
                updateStatus('„Ç´„É°„É©Ëµ∑Âãï‰∏≠...');
                
                video = document.getElementById('video');
                debugCanvas = document.getElementById('debugCanvas');
                debugCtx = debugCanvas.getContext('2d');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: 640, 
                        height: 480, 
                        facingMode: 'user' 
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                video.onloadeddata = () => {
                    video.play();
                    isDetecting = true;
                    detectFaces();
                    updateStatus('È°îÊ§úÂá∫‰∏≠...');
                };
                
            } catch (error) {
                console.error('„Ç´„É°„É©„Ç®„É©„Éº:', error);
                updateStatus('„Ç´„É°„É©„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }
        
        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
        function resizeCanvas() {
            mainCanvas.width = window.innerWidth;
            mainCanvas.height = window.innerHeight;
        }
        
        // „É¢„Éá„É´„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        async function setupModel() {
            try {
                updateStatus('Face Landmarker„É¢„Éá„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...');
                
                await createFaceLandmarker();
                updateStatus('„É¢„Éá„É´Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
                
                // „Ç≠„É£„É≥„Éê„ÇπÂàùÊúüÂåñ
                mainCanvas = document.getElementById('mainCanvas');
                mainCtx = mainCanvas.getContext('2d');
                resizeCanvas();
                
                // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÊôÇ„ÅÆÂá¶ÁêÜ
                window.addEventListener('resize', resizeCanvas);
                
                // Ëá™ÂãïÁöÑ„Å´„Ç´„É°„É©„ÇíÈñãÂßã
                startCamera();
                
            } catch (error) {
                console.error('„É¢„Éá„É´ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                updateStatus('ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
            }
        }
        
        // „Ç≠„É£„É™„Éñ„É¨„Éº„Ç∑„Éß„É≥Ê©üËÉΩ
        function performCalibration() {
            if (!currentGazeVector) return;
            
            // ÁèæÂú®„ÅÆË¶ñÁ∑ö„Éô„ÇØ„Éà„É´„Çí‰∏≠Â§Æ„Å®„Åó„Å¶Ë®òÈå≤
            calibrationOffset.x = currentGazeVector.x;
            calibrationOffset.y = currentGazeVector.y;
            isCalibrated = true;
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú
            crosshair.classList.add('calibrating');
            setTimeout(() => {
                crosshair.classList.remove('calibrating');
            }, 1000);
            
            console.log('„Ç≠„É£„É™„Éñ„É¨„Éº„Ç∑„Éß„É≥ÂÆå‰∫Ü:', calibrationOffset);
        }
        
        // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíËøΩÂä†
        crosshair.addEventListener('click', performCalibration);
        
        // ÂàùÊúüÂåñ
        setupModel();
    </script>
